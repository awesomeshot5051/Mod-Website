plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    mavenCentral()
}

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
    platform = 'windows'
}
dependencies {
    // https://mvnrepository.com/artifact/org.json/json
    implementation("org.json:json:20240303")

}
mainClassName = 'ModManager'
