<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/awesomeshot5051/Mod-Website/21273ef07340a7af5462d0bb4b18b1e2b43bdc78/Pictures/cool-background.png');
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: white; /* Ensure text is readable on the background */
        }

        h1 {
            text-align: center;
            color: #fff; /* Change to white for visibility */
        }

        /* Tab Styles */
        .tab {
            overflow: hidden;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background for tabs */
            display: flex;
            justify-content: center;
        }

        .tab button {
            background-color: inherit;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
            color: black;
        }

        .tab button.active {
            background-color: #555;
        }

        /* Tab content */
        .tab-content {
            display: none;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for content */
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        /* Links style */
        a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 1.1em;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Image style */
        .mod-image {
            display: block;
            margin: 20px auto; /* Center the image */
            max-width: 100%; /* Responsive image */
            height: auto;
        }
    </style>
</head>
<body>

<h1>Mod Downloads</h1>

<!-- ModFarms Image -->
<img src="https://raw.githubusercontent.com/awesomeshot5051/Mod-Website/65b4d54012af98c01be1f0ea32f55f6c70ede674/Pictures/MobFarms.jpg" alt="Mob Farms Mod" class="mod-image">

<div class="tab">
    <button class="tablinks" onclick="openMod(event, 'Mob Farms')">Mob Farms</button>
    <button class="tablinks" onclick="openMod(event, 'Shears Disable')">Shears Disable Tripwires</button>
</div>

<!-- Mod 1 content -->
<div id="Mob Farms" class="tab-content">
    <h2>Mob Farms</h2>
    <p>Click the link below to download:</p>
    <ul>
        <li><a href="https://github.com/awesomeshot5051/MobFarms/raw/df6885d4311a5cd49d2435212452a1f5a31efdeb/mob_farms-1.21.1-1.0.1.jar" download>Download Mob Farms (.jar)</a></li>
    </ul>
</div>

<!-- Mod 2 content -->
<div id="Shears Disable" class="tab-content">
    <h2>Shears Disable Tripwires Again</h2>
    <p>Click the link below to download:</p>
    <ul>
        <li><a href="https://github.com/awesomeshot5051/Mod-Website/raw/refs/heads/main/Mods/Shears%20Disable%20Tripwires/shearstripwiremod-0.0.1.jar" download>Download Shears Disable Tripwires (.jar)</a></li>
    </ul>
</div>

<script>
    // Function to show the selected tab and hide others
    function openMod(evt, modName) {
        // Get all elements with class="tab-content" and hide them
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(modName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Set the default tab to open
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".tablinks").click();
    });
</script>

</body>
</html>
