<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }
        .hidden-message {
            font-size: 0.1em;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Congrats on finding this webpage</h1>
    <p id="hidden-message" class="hidden-message"></p>

    <script>
        // Obfuscated message inserted via JavaScript
        const hiddenMessage = "The farm that is hidden is one of the bosses in the game";
        const scrambledMessage = hiddenMessage.split('').map(char => String.fromCharCode(char.charCodeAt(0) + 1)).join('');
        setTimeout(() => {
            document.getElementById('hidden-message').textContent = scrambledMessage.split('').map(char => String.fromCharCode(char.charCodeAt(0) - 1)).join('');
        }, 1000); // Reveals the message after 1 second
    </script>
</body>
</html>
