<script>
    function openMod(evt, modName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(modName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    document.addEventListener("DOMContentLoaded", function() {
    document.querySelector(".tablinks").click();
    // Update the last updated date for each file
    fetchFileLastUpdated('Mods/Mob Farms/mob_farms-1.21.1-1.0.1.jar', 'MobFarms');
    fetchFileLastUpdated('Mods/Mob Farms/mob_farms-1.21.1-1.0.2.jar', 'MobFarms');
    fetchFileLastUpdated('Mods/Shears Disable Tripwires/shearstripwiremod-0.0.1.jar', 'ShearsDisable');
});
function downloadMod(url, button) {
    window.location.href = url; // Redirects to the download URL
<!--    let countElement = button.closest('tr').querySelector('.download-count'); // Finds the download count cell-->
<!--    let count = parseInt(countElement.textContent); // Gets the current download count-->
<!--    countElement.textContent = count + 1; // Increments the download count-->
}

function fetchFileLastUpdated(filePath) {
    const owner = 'awesomeshot5051';
    const repo = 'Mod-Website';

    // Fetch the commit data for the specific file
    fetch(`https://api.github.com/repos/${owner}/${repo}/commits?path=${encodeURIComponent(filePath)}`)
        .then(response => response.json())
        .then(commits => {
            if (commits.length > 0) {
                const lastUpdated = new Date(commits[0].commit.author.date).toLocaleDateString();
                // Find the table cell with the matching data-file attribute
                const releaseDateCell = document.querySelector(`.release-date[data-file="${filePath}"]`);
                if (releaseDateCell) {
                    releaseDateCell.textContent = lastUpdated; // Update the release date
                }
            } else {
                console.error(`No commits found for file: ${filePath}`);
            }
        })
        .catch(error => console.error('Error fetching commit data:', error));
}

</script>
