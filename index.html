    <style>

        }

        .tab-content {

            background-color: rgba(44, 44, 44, 0.8);
            border: 1px solid #3a3a3a;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #3a3a3a;
        }

            background-color: rgba(74, 74, 74, 0.8);
        }

        tr:hover {
            background-color: rgba(58, 58, 58, 0.8);
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        .mod-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        .repository-list {
            margin-top: 20px;
        }
    </style>
</head>

<script>
    function openMod(evt, modName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(modName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    document.addEventListener("DOMContentLoaded", function() {
    document.querySelector(".tablinks").click();
    // Update the last updated date for each file
    fetchFileLastUpdated('Mods/Mob Farms/mob_farms-1.21.1-1.0.1.jar', 'MobFarms');
    fetchFileLastUpdated('Mods/Shears Disable Tripwires/shearstripwiremod-0.0.1.jar', 'ShearsDisable');
});

function fetchFileLastUpdated(filePath, modName) {
    const owner = 'awesomeshot5051';
    const repo = 'Mod-Website';

    // Fetch the commit data for the specific file
    fetch(`https://api.github.com/repos/${owner}/${repo}/commits?path=${filePath}`)
        .then(response => response.json())
        .then(commits => {
            if (commits.length > 0) {
                const lastUpdated = new Date(commits[0].commit.author.date).toLocaleDateString();
                // Use the modName to identify the correct table row for release date
                const countElement = document.querySelector(`#${modName} .release-date`);
                countElement.textContent = lastUpdated; // Update the release date
            } else {
                console.error(`No commits found for file: ${filePath}`);
            }
        })
        .catch(error => console.error('Error fetching commit data:', error));
}
</script>
